<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FITNESS</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <ul class="nav-area">
                <li><a href="#">HOME</a></li>
                <li><a href="#">WORKOUTS</a></li>
                <li><a href="#">BMI</a></li>
                <li><a href="#">CALENDER</a></li>
            </ul>
        </div>
    </header>
        <div class="welcome-text">
            <h1>WELCOME TO FITNESS</h1>
            <p>One life. One body. One Chance.</p>
        <div>
            <button type="button" id="profile-button" data-toggle="modal" data-target="#buildProfile">BUILD YOUR PROFILE</button>
        </div>
        </div>

        <!-- Exercise display-->
        <div class="card exercise-card" style="width: 18rem;">
            <img class="card-img-top exercise-graphic">
            <div class="card-body">
              <h5 class="card-title exercise-name"></h5>
              <div class="card-text exercise-description"></div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item exercise-group"></li>
              <li class="list-group-item helpful-tip">Remember to rest between every set for 40 secs to 1 min</li>
            </ul>

        <div class="btn-group">
            <div class="btn-group" role="group">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                    Set
                </button>
                <div class="dropdown-menu exercise-set-rep dropdown-menu-right" x-placement="bottom-start">
                    <a class="dropdown-item" href="#">3</a>
                    <a class="dropdown-item" href="#">4</a>
                </div>
            </div>

            <div class="btn-group" role="group">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Rep (Count)
                </button>
                <div class="dropdown-menu exercise-set-rep dropdown-menu-right" x-placement="bottom-start">
                    <a class="dropdown-item" href="#">5-8</a>
                    <a class="dropdown-item" href="#">8-10</a>
                    <a class="dropdown-item" href="#">10-12</a>
                    <a class="dropdown-item" href="#">12-15</a>
                </div>
            </div>
            
            <div class="btn-group" role="group">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Rep (Seconds)
                </button>
                <div class="dropdown-menu exercise-set-rep dropdown-menu-right" x-placement="bottom-start">
                    <a class="dropdown-item" href="#">15</a>
                    <a class="dropdown-item" href="#">30</a>
                    <a class="dropdown-item" href="#">60</a>
                </div>
            </div>
        </div>

        </div>

        <!-- remove the br tags if necessary -->
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>

    <!--Modal-->
    <div class="modal" id="profile-modal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Profile Builder</h5>
                    <button type="modal-close" class="close-btn" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mx-sm-3 mb-2">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Age">
                        <label for="weight" min="0">Weight:</label>
                        <input type="number" class="form-control" id="weight" placeholder="kg">
                        <label for="height">Height:</label>
                        <input type="number" min="0" max="8" class="form-control" id="height" placeholder="cm">
                    </div>
                    <button type="button" id="submit-button">Submit</button>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
    
</body>
</html>
